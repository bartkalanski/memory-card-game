<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section>
        <h1>Memory Card Game</h1>
        <h3>Click anywhere to begin</h3>
    </section>
    <section class="memory-game" id="content">
        <div class="memory-card" data-framework="aurelia" id="one">


        </div>
        <div class="memory-card" data-framework="aurelia" id="seven">


        </div>
        <div class="memory-card" data-framework="vue" id="two">


        </div>
        <div class="memory-card" data-framework="vue" id="eight">


        </div>
        <div class="memory-card" data-framework="react" id="three">


        </div>
        <div class="memory-card" data-framework="react" id="nine">


        </div>
        <div class="memory-card" data-framework="ember" id="four">


        </div>
        <div class="memory-card" data-framework="ember" id="ten">


        </div>
        <div class="memory-card" data-framework="backbone" id="five">


        </div>
        <div class="memory-card" data-framework="backbone" id="eleven">


        </div>
        <div class="memory-card" data-framework="angular" id="six">


        </div>
        <div class="memory-card" data-framework="angular" id="twelve">


        </div>
    </section>
    <script src="script.js">
    </script>
</body>

</html>
